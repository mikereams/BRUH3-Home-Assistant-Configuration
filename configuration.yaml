homeassistant:
  name: MyHome
  latitude: !secret latitude_loc_home
  longitude: !secret longitude_loc_home
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/New_York
  customize: !include misc/customize.yaml

frontend:

http:
  api_password: !secret api_password
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  base_url: !secret base_url
  server_port: !secret server_port
  #cors_allowed_origins:
  #  - https://google.com
  #  - https://home-assistant.io
  #use_x_forwarded_for: True
  trusted_networks:
    - !secret trusted_ip
    - !secret trusted_ip_2
  ip_ban_enabled: True
  login_attempts_threshold: 5

alarm_control_panel:
  - platform: manual

config:

conversation:

device_tracker:
  - platform: netgear
    host: !secret router_IP
    username: !secret router_account
    password: !secret router_password
    port: !secret router_port
    interval_seconds: 10
    consider_home: 180
    track_new_devices: yes
  - platform: owntracks
  - platform: locative

discovery:

history:

logbook:

logger:
  default: info

media_player:
  - platform: cast
  - platform: kodi
    host: !secret kodi_ip

mqtt:
  broker: !secret mqtt_broker_ip
  port: !secret mqtt_port
  client_id: home-assistant-1
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true
  discovery_prefix: homeassistant

notify:
  - name: ecobee
    platform: ecobee
  - name: ben
    platform: html5
    gcm_api_key: !secret ben_gcm_api_key
    gcm_sender_id: !secret ben_gcm_sender_id

panel_iframe:
  configurator:
    title: Editor
    icon: mdi:wrench
    url: https://hassbian.local:3218

recorder:
  purge_days: 7
  
sun:

updater:

tts:
  - platform: google

zwave:
  usb_path: /dev/ttyACM0
  config_path: /srv/homeassistant/src/python-openzwave/openzwave/config
  device_config: !include zwave_device_config.yaml
  new_entity_ids: false

